<form ng-submit="daftar(reg)">
	<input type="text" ng-model="reg.user" placeholder="username">
	<input type="email" ng-model="reg.fullname" placeholder="John Doe">
	<input type="password" ng-model="reg.pass" placeholder="password">
	<input type="email" ng-model="reg.email" placeholder="email@example.com">
	<button type="submit">Register</button>
</form>
